<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="sidebar mini-sidebar">
        <section>
            <div class="logo-head">
                <img src="/NORMAL FOLDER/images/tic-tac-toe.png" alt="Logo">
                <div class="text-head header-text">
                    FUN-GAME-ZONE
                    <br>Web-Game
                </div>
            </div>
            <section class="menu-bar">
                <div class="menu">
                    <div class="serach-box">
                        <i class='bx bx-search'></i>
                        <input type="search" placeholder="Search....">
                    </div>
                    <ul class="menu-link">
                        <li class="nav-link">
                            <div class="list-text dashboard">
                                <a href="#">
                                    <i class='bx bx-home-alt'></i>
                                    <p>Dashboard</p>
                                </a>
                            </div>
                        </li>
                        <li class="nav-link">
                            <div class="list-text dashboard">
                                <a href="#">
                                    <i class='bx bx-home-alt'></i>
                                    <p>Dashboard</p>
                                </a>
                            </div>
                        </li>
                        <li class="nav-link">
                            <div class="list-text dashboard">
                                <a href="#">
                                    <i class='bx bx-home-alt'></i>
                                    <p>Dashboard</p>
                                </a>
                            </div>
                        </li>
                        <li class="nav-link">
                            <div class="list-text dashboard">
                                <a href="#">
                                    <i class='bx bx-home-alt'></i>
                                    <p>Dashboard</p>
                                </a>
                            </div>
                        </li>
                        <li class="nav-link">
                            <div class="list-text dashboard">
                                <a href="#">
                                    <i class='bx bx-home-alt'></i>
                                    <p>Dashboard</p>
                                </a>
                            </div>
                        </li>
                    </ul>
                </div>
            </section>

        </section>

        <section class="last-menu-bar">
            <ul class="menu-link">
                <li class="nav-link mode">
                    <div class="mode list-text">
                        <div class="mode-area">
                            <label>
                              <input class="toggle-checkbox" type="checkbox">
                              <div class="toggle-slot">
                                <div class="sun-icon-wrapper">
                                  <div class="iconify sun-icon" data-icon="feather-sun" data-inline="false"></div>
                                </div>
                                <div class="toggle-button"></div>
                                <div class="moon-icon-wrapper">
                                  <div class="iconify moon-icon" data-icon="feather-moon" data-inline="false"></div>
                                </div>
                              </div>
                            </label>
                            
                            <p>Light Mode</p>
                            <div class="toggle">
                                <div class="switch"></div>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="nav-link">
                    <div class="log-out list-text"><a href="#"><i class='bx bx-log-out bx-flip-vertical'></i>
                            <p>Log Out</p>
                        </a></div>
                </li>
                <li class="nav-link">
                    <div class="user-acc list-text"><a href="#"><i class='bx bx-user-circle'></i>
                            <p>Profile</p>
                        </a></div>
                </li>
            </ul>
        </section>
    </div>
    <div class="popUpMss hide">
        <div class="card__container">
            <article class="card__article">
                <div class="card__data">
                    <img src="/NORMAL FOLDER//images/img1.png" alt="card image" class="card__img">
                    <p class="card__title"></p>
                    <h1 class="card__description">Shield & Shining Star</h1>
                   
                    <button class="btn-23 continueBtn">
                        <span class="text">Continue</span>
                        <span aria-hidden="" class="marquee">Continue</span>
                      </button>
                </div>

                <div class="card__shapes">
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                </div>
            </article>
        </div>
    </div>

    <div class="contOfGame gridLayout">
        <div class="scroeBox gridLayout">
            <div class="isXBox activeMode displayFlex">
                <div class="scoreX">
                    0
                </div>
                <p>Team-X</p>
                
                
            </div>
            <div class="playerActive"></div>
            <div class="middelBox displayFlex">
                <div class="vs">V/S</div>
                <div class="round">Round <span class="roundValue">1</span></div>
            </div>
            <div class="isYBox activeMode displayFlex">
                <div class="scoreO">
                    0
                </div>
                <p>Team-O</p>
            </div>
            

        </div>
        <section class="gameBoxCont displayFlex">
            <div class="gameWrap gridLayout">
                <div class="game-box-btn box0 displayFlex"></div>
                <div class="game-box-btn box1 displayFlex"></div>
                <div class="game-box-btn box2 displayFlex"></div>
                <div class="game-box-btn box3 displayFlex"></div>
                <div class="game-box-btn box4 displayFlex"></div>
                <div class="game-box-btn box5 displayFlex"></div>
                <div class="game-box-btn box6 displayFlex"></div>
                <div class="game-box-btn box7 displayFlex"></div>
                <div class="game-box-btn box8 displayFlex"></div>
            </div>


        </section>
        <div class="btnOfReset displayFlex"><button class="reset-bnt">Reset Match</button></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
