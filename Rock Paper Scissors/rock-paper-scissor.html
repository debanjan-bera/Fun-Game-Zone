<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <div class="body">
        <section class="cont">
            <div class="zone-area">
                <div class="user_res cho pos">              
                    <img src="/images/rock.png" alt="User choice" class="user-choice">
                </div>
                <div class="cpu_res cho">
                    <img src="/images/rock.png" alt="CPU choice" class="cpu-choice">
                </div>
            </div>
            <div class="res">Let's Play!!!</div>
            <div class="options">
                <span class="flex-choice">
                    <img src="/images/rock.png" alt="Rock" class="options-img rock">
                    <p class="choice-text">Rock</p>
                </span>
                
                <span class="flex-choice">
                    <img src="/images/paper.png" alt="Paper" class="options-img paper">
                    <p class="choice-text remove">Papper</p>
                </span>
                <span class="flex-choice">
                    <img src="/images/scissors.png" alt="Scissors" class="options-img scissors">
                    <p class="choice-text remove">Scissors</p>
                </span>
            </div>            
            <div class="score">
                <div class="dis player-score">
                    <div class="flex-choice2">
                        <img src="/images/person_24dp_0000F5_FILL0_wght400_GRAD0_opsz24.png" alt="">
                        <p class="user-opt-text">User</p>
                    </div>
                    <p class="score-value p-value">0</p>
                </div>
                <div class="bar">:</div>
                
                <div class="dis cpu-score"><p class="score-value scroe c-value">0</p>
                    <div class="flex-choice2">
                        <img src="/images/person_24dp_0000F5_FILL0_wght400_GRAD0_opsz24.png" alt="">
                        <p class="user-opt-text" >Computer</p>
                    </div>
                </div>
            </div>
            <div class="reset-opt"><p class="reset">Reset</p></div>
        </section>
    </div>
    

    <script src="rps-js.js"></script>
</body>
</html>
