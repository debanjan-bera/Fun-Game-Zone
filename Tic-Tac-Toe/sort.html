<!-- #include <stdio.h>

    void bubbleSort(int arr[], int n) {
        int i, j, temp;
        for (i = 0; i < n - 1; i++) {
            for (j = 0; j < n - i - 1; j++) {
                if (arr[j] > arr[j + 1]) {
                    // Swap arr[j] and arr[j + 1]
                    temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
        }
    }
    
    void printArray(int arr[], int n) {
        for (int i = 0; i < n; i++)
            printf("%d ", arr[i]);
        printf("\n");
    }
    
    int main() {
        int arr[] = {64, 34, 25, 12, 22, 11, 90};
        int n = sizeof(arr) / sizeof(arr[0]);
        bubbleSort(arr, n);
        printf("Sorted array: \n");
        printArray(arr, n);
        return 0;
    }

        void selectionSort(int arr[], int n) {
            int i, j, minIndex, temp;
            for (i = 0; i < n - 1; i++) {
                minIndex = i;
                for (j = i + 1; j < n; j++) {
                    if (arr[j] < arr[minIndex]) {
                        minIndex = j;
                    }
                }
                // Swap arr[minIndex] and arr[i]
                temp = arr[minIndex];
                arr[minIndex] = arr[i];
                arr[i] = temp;
            }
        }
        
        void printArray(int arr[], int n) {
            for (int i = 0; i < n; i++)
                printf("%d ", arr[i]);
            printf("\n");
        }
        
        int main() {

            void insertionSort(int arr[], int n) {
                int i, key, j;
                for (i = 1; i < n; i++) {
                    key = arr[i];
                    j = i - 1;
            
                    // Move elements of arr[0..i-1], that are greater than key,
                    // to one position ahead of their current position
                    while (j >= 0 && arr[j] > key) {
                        arr[j + 1] = arr[j];
                        j = j - 1;
                    }
                    arr[j + 1] = key;
                }
            }
            
            void printArray(int arr[], int n) {
                for (int i = 0; i < n; i++)
                    printf("%d ", arr[i]);
                printf("\n");
            }
            
            int main() {
