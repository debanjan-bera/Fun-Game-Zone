<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
 <div class="sidebar mini-sidebar"> 
        <section>
            <div class="logo-head">
                <img src="/images/tic-tac-toe.png" alt="Logo">
                <div class="text-head header-text">
                    FUN-GAME-ZONE
                    <br>Web-Game
                </div>
            </div>
            <section class="menu-bar">
                <div class="menu">
                    <div class="serach-box">
                        <i class='bx bx-search'></i>
                        <input type="search" placeholder="Search....">
                    </div>
                    <ul class="menu-link">
                        <li class="nav-link">
                            <div class="list-text dashboard">
                                <a href="#">
                                    <i class='bx bx-home-alt'></i>
                                    <p>Dashboard</p>
                                </a>
                            </div>
                        </li>
                        <li class="nav-link">
                            <div class="list-text dashboard">
                                <a href="#">
                                    <i class='bx bx-home-alt'></i>
                                    <p>Dashboard</p>
                                </a>
                            </div>
                        </li>
                        <li class="nav-link">
                            <div class="list-text dashboard">
                                <a href="#">
                                    <i class='bx bx-home-alt'></i>
                                    <p>Dashboard</p>
                                </a>
                            </div>
                        </li>
                        <li class="nav-link">
                            <div class="list-text dashboard">
                                <a href="#">
                                    <i class='bx bx-home-alt'></i>
                                    <p>Dashboard</p>
                                </a>
                            </div>
                        </li>
                        <li class="nav-link">
                            <div class="list-text dashboard">
                                <a href="#">
                                    <i class='bx bx-home-alt'></i>
                                    <p>Dashboard</p>
                                </a>
                            </div>
                        </li>
                    </ul>
                </div>
            </section>

        </section>

        <section class="last-menu-bar">
            <ul  class="menu-link">
                <li class="nav-link mode">
                    <div class="mode list-text">
                        <div class="mode-area">
                            <div class="sun-moon"><i class='bx bx-sun'></i></div>
                            <p>Light Mode</p>
                            <div class="toggle">
                                <div class="switch"></div>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="nav-link">
                    <div class="log-out list-text"><a href="#"><i class='bx bx-log-out bx-flip-vertical'></i>
                            <p>Log Out</p>
                        </a></div>
                </li>
                <li class="nav-link">
                    <div class="user-acc list-text"><a href="#"><i class='bx bx-user-circle'></i>
                            <p>Profile</p>
                        </a></div>
                </li>
            </ul>
        </section>
    </div>
    
    <div class="contOfGame gridLayout">
        <div class="scroeBox gridLayout">
            <div class="isXBox activeMode displayFlex">
                <div class="scoreX">
                    0
                </div>
                <p>Team-X</p>
            </div>
            <div class="middelBox displayFlex">
                <div class="vs">V/S</div>
                <div class="round">Round 1</div>
            </div>
            <div class="isYBox activeMode displayFlex">
                <div class="scoreY">
                    0
                </div>
                <p>Team-Y</p>
            </div>

        </div>
        <section class="gameBoxCont displayFlex">
            <div class="gameWrap gridLayout">
                <div class="game-box-btn box0 displayFlex">1</div>
                <div class="game-box-btn box1 displayFlex">2</div>
                <div class="game-box-btn box2 displayFlex">3</div>
                <div class="game-box-btn box3 displayFlex">X</div>
                <div class="game-box-btn box4 displayFlex">O</div>
                <div class="game-box-btn box5 displayFlex"></div>
                <div class="game-box-btn box6 displayFlex"></div>
                <div class="game-box-btn box7 displayFlex"></div>
                <div class="game-box-btn box8 displayFlex"></div>
            </div>
            

        </section>
        <div class="btnOfReset displayFlex"><button class="reset-bnt">Reset Match</button></div>
    </div>
</body>
</html>
